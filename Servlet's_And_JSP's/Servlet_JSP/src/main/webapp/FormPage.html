<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="Form" method="POST" name="login_form" id="login_form_id">
		<div>
			<label for="fname">First Name</label>
			<input type="text" name="fname" id="fname" placeholder="Enter Firstname" required><br>
			
			<label for="lname">Last Name</label>
			<input type="text" name="lname" id="lname" placeholder="Enter Lastname" required><br>
			
			<label for="gender">Gender</label><br>
			<input type="radio" name="gender" value="male" />Male<br>
			<input type="radio" name="gender" value="female" />Female<br>
			
			<label> Select City</label><br>
			<input type="checkbox" name="sanfrancisco" />San Francisco<br>
			<input type="checkbox" name="losangeles" />Los Angeles<br>
			<input type="checkbox" name="newyork" />New York<br>
			<input type="checkbox" name="chicago" />Chicago<br>
			
			
			<br>
			<button type="submit" id="submit">Login</button>
			
		</div>
	</form>
	
	
</body>
</html>
