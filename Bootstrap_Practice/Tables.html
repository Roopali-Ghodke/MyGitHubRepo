<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Tables Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container">
			<table class="table  table-bordered table-hover table-condensed table-responsive">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr class="bg-success">
						<td>Mary</td>
						<td>Joe</td>
						<td>mary@mail.com</td>
					</tr>
					<tr class="bg-warning">
						<td>Anny</td>
						<td>Doe</td>
						<td>anny@mail.com</td>
					</tr>
					<tr class="bg-danger">
						<td>Dull</td>
						<td>Mark</td>
						<td>dull@mail.com</td>
					</tr>
				</tbody>
			</table>
			
			<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Age</th>
						<th>City</th>
						<th>Country</th>
					</tr>
				</thead>
				<tbody>
					<tr class="bg-success">
						<td>Mary</td>
						<td>Joe</td>
						<td>mary@mail.com</td>
						<td>35</td>
						<td>New York</td>
						<td>USA</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</body>
<html>
