<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Button Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container">
			<p> Button Types </p>
			<button class="btn btn-default btn-lg">Default</button>
			<button class="btn btn-success btn-md">Success</button>
			<button class="btn btn-primary btn-sm">Primary</button>
			<button class="btn btn-warning btn-xs">Warning</button>
			<button class="btn btn-danger btn-block">Danger</button>
			<button class="btn btn-link">Link</button>
			<button class="btn btn-primary active"> Activate </button>
			<button class="btn btn-primary disabled"> De-Activate </button>
		</div>
	</body>
<html>
