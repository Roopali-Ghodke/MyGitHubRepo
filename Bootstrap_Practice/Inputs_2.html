<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Inputs 2 Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container">
			
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input id="email" type="text" class="form-control" name="email" placeholder="Email"></input>
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input type="password" id="pwd" class="form-control" name="password" placeholder="Password"></input>
				</div>
				<div class="input-group">
					<input type="text" id="search" class="form-control" name="search" placeholder="Search">
					<button type="submit" class="input-group-addon">
					<i class="glyphicon glyphicon-search"></i></button>
				</div>
				</br>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Focused</label>
					<div class="col-sm-10">
						<input type="text" id="focusedInput" class="form-control" value="Click to see...">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"> Disabled Input </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="disabledInput" value="Disabled Input here..." disabled>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"> Disabled Text Input </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="disabledTextInput" value="Disabled Text input..." disabled>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"> Disabled Text Input </label>
					<div class="col-sm-10">
						<select id="disabledSelect" class="form-control" disabled>
							<option>Disabled Select</option>
						</select>
					</div>
				</div>
				
				
				<div class="form-group has-success has-feedback">
					<label class="col-sm-2 control-label" for="inputSuccess"> Input Success</label>
					<div class="col-sm-10">
						<input type="text" class="form-control input-lg" id="inputSuccess">
						<span class="glyphicon glyphicon-ok form-control-feedback"></span>
					</div>
				</div>
				
				<div class="form-group has-warning has-feedback">
					<label class="col-sm-2 control-label" for="inputWarning"> Input Success</label>
					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" id="inputWarning">
						<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
					</div>
				</div>
				
				<div class="form-group has-error has-feedback">
					<label class="col-sm-2 control-label" for="inputError"> Input Success</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputError">
						<span class="glyphicon glyphicon-remove form-control-feedback"></span>
					</div>
				</div>
			</form>
		</div>
	</body>
<html>
