<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Progress Bar, Pagination & Pager Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
	<div class="container">
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
			</div>
		</div>	
		<div class="progress">
			<div class="progress-bar-success progress-bar progress-bar-stripped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
				60%
			</div>
		</div>	
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-success active" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
				70% completed
			</div>
		</div>
		<p>Pagination Example</p>
		<ul class="pagination pagination-lg">
			<li><a href="#">1</a></li>
			<li class="active"><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li class="disabled"><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
		<p>Pager Example</p>
		<ul class="pager">
			<li class="previous"><a href="#">previous</a></li>
			<li class="next"><a href="#">next</a></li>
		</ul>
	</div>
	</body>
<html>
