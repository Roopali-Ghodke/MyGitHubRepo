<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Column Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container-fluid">
			<h1> My first Bootstrap page</h1>
			<p> Resizethe window to see the effect</p>
		
			<div class="row">
				<div class="col-sm-4" style="background-color:purple;">column 4</div>
				<div class="col-sm-4" style="background-color:yellow;">column 4</div>
				<div class="col-sm-4" style="background-color:purple;">column 4</div>
			</div>
			
			<div class="row">
				<div class="col-sm-8" style="background-color:pink;">column 8</div>
				<div class="col-sm-2" style="background-color:blue;">column 2</div>
				<div class="col-sm-2" style="background-color:pink;">column 2</div>
			</div>
		</div>
