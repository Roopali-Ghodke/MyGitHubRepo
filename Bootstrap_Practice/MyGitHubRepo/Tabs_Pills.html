<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Tabs/Pills Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container">
			<h2>Tabs</h2>
			<ul class="nav nav-tabs nav-justified">
				<li class="active"><a href="#">Home</a></li>
				<li class="dropdown">
					<a href="#" data-toggle="dropdown" class="dropdown-toggle"> Menu 1 <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#"> Sub-Menu 1 </a></li>
						<li><a href="#"> Sub-Menu 2 </a></li>
						<li><a href="#"> Sub-Menu 3 </a></li>
						<li><a href="#"> Sub-Menu 4 </a></li>
					</ul>
				</li>
				
				<li><a href="#menu2" data-toggle="tab">Menu 2</a></li>
				<li><a href="#menu3" data-toggle="tab">Menu 3</a></li>
			</ul>
			
			<div class="tab-content">
				<div class="tab-pane fade-in" id="menu2">
					This is menu 2
				</div>
				<div class="tab-pane fade " id="menu3">
					This is menu 3
				</div>
			</div>
			
			<h2>Pills</h2>
			<ul class="nav nav-pills nav justified">
				<li class="active"><a href="#">Home</a></li>
				<li class="dropdown">
					<a href="#" data-toggle="dropdown" class="dropdown-toggle"> Menu 1 <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#" > Sub-Menu 1 </a></li>
						<li><a href="#"> Sub-Menu 2 </a></li>
						<li><a href="#"> Sub-Menu 3 </a></li>
						<li><a href="#"> Sub-Menu 4 </a></li>
					</ul>
				</li>
				
				<li><a href="#">Menu 2</a></li>
				<li><a href="#">Menu 3</a></li>
			</ul>
		</div>
	</body>
<html>
