<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Inputs Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container">
			<form>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" id="email">
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label> <input type="checkbox" value="">Option 1</label>
					</div>
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label> <input type="checkbox" value="">Option 2</label>
					</div>
				</div>
				<div class="form-group">
					<div class="checkbox disabled">
						<label> <input type="checkbox" value="" disabled>Option 3</label>
					</div>
				</div>
				<div class="form-group">
					<label for="comment"> Comments : </label>
					<textarea class="form-control" rows="5" id="comment"></textarea> 
				</div>
				
				<div class="radio">
					<label> <input type="radio" name="opt">Option 1</label>
				</div>
			
				<div class="radio">
					<label> <input type="radio" name="opt">Option 2</label>
				</div>
			
				<div class="radio">
					<label> <input type="radio" name="opt">Option 3</label>
				</div>
				
				<div class="form-group">
					<label for="sel1">Select 1 item</label>
					<select class="form-control" id="sel1">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
					</select>
				</div>
				<div class="form-group">
					<label for="sel1">Select 1 item</label>
					<select multiple class="form-control" id="sel1">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
					</select>
				</div>
			</form>
		</div>
	</body>
<html>
