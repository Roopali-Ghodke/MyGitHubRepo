<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Alert Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container">
			<div class="alert alert-success">
				<p>This alert is for success info display</p>
				<p><a href="#" class="alert-link">read this message</a></p>
			</div>
			<div class="alert alert-info">
				<p>This alert is to display important information</p>
				<p><a href="#" class="alert-link">read this message</a></p>
			</div>
			<div class="alert alert-warning">
				<p>This alert is to display warning message</p>
				<p><a href="#" class="alert-link">read this message</a></p>
				
			</div>
			<div class="alert alert-danger">
				<p>This alert is for success info display</p>
				<p><a href="#" class="alert-link">read this message</a></p>
			</div>
			
			<div class="alert alert-success alert-dismissable fade-in">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<p>This alert can be closed </p>
			</div>
		</div>
	</body>
<html>
