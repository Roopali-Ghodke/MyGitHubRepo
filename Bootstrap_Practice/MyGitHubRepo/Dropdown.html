<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Dropdown Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container">
		<div class="dropdown">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
				Phones <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li class="dropdown-header">Samsung Phones</li>
				<li class="divider"></li>
				<li class="disabled"><a href=#>Samsung s6</a></li>
				<li><a href=#>Samsung s5 plus</a></li>
				<li><a href=#>Samsung s5</a></li>
				<li class="active"><a href=#>Samsung s4</a></li>
				<li class="divider"></li>
				<li class="dropdown-header">Other Phones</li>
				<li class="divider"></li>
				<li><a href=#>Iphone 7</a></li>
				<li><a href=#>Lava</a></li>
				<li><a href=#>LG</a></li>
			</ul>
		</div>
		<div class="dropup">
			<button type="button
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
				Tablet <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li><a href=#>Samsung</a></li>
				<li><a href=#>Ipad</a></li>
				<li><a href=#>LG</a></li>
				<li class="divider"></li>
				<li><a href=#>Zio</a></li>
			</ul>
		</div>
		
	</body>
<html>
