<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap List Group, Panel Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container">
			<ul class="list-group">
				<li class="list-group-item list-group-item-success"><a href="#">Friend Request</a><span class="badge">3</span></li>
				<li class="list-group-item active">Apps<span class="badge">0</span></li>
				<li class="list-group-item disabled"Notifications<span class="badge">10</span></li>
			</ul>
			
			<div class="panel panel-default panel-success">
				<div class="panel-heading ">Header</div>
			</div>
			<div class="panel panel-default panel-warning">
				<div class="panel-body ">Body</div>
			</div>
			<div class="panel panel-default panel-danger">
				<div class="panel-footer">Footer</div>
			</div>
		</div>
	</body>
<html>
