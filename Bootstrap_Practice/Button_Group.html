<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Button_Group Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container">
			<p>Button Group
			<div class=" btn-group">
				<button class="btn btn-primary">Apple</button>
				<button class="btn btn-primary">Samsung</button>
				<button class="btn btn-primary">Sony</button>
			</div>
			
			<p>Button Group Vertical
			<div class=" btn-group btn-group-vertical">
				<button class="btn btn-primary">Apple</button>
				<button class="btn btn-primary">Samsung</button>
				<button class="btn btn-primary">Sony</button>
			</div>
			
			<p>Button Group Justified
			<div class=" btn-group btn-group-justified">
				<button class="btn btn-primary">Apple</button>
				<button class="btn btn-primary">Samsung</button>
				<button class="btn btn-primary">Sony</button>
			</div>
			
			<p>Nested Button Group 
			<div class=" btn-group">
				<button class="btn btn-primary">Apple</button>
				<button class="btn btn-primary">Samsung</button>
				<div class="btn-group">
					<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" >Sony <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li><a href="#">Tablet</a></li>
						<li><a href="#">SmartPhones</a></li>
					</ul>
				</div>
			</div>
			
		</div>
	</body>
<html>
