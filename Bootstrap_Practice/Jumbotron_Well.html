<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Jumbotron, Well Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="page-header">
			Jumbotron Example
		</div>
		<div class="container">
		<div class="page-header">
			Jumbotron Example
		</div>
			<div class="jumbotron">
				<p> Jumbotron Inside Container!!! </p>
			</div>
		</div>
		<div class="jumbotron">
				<p> Jumbotron Outside Container!!! </p>
		</div>
		
		<div class="container">
			<p class="well well-sm">Small</p>
			<p class="well">Normal</p>
			<p class="well well-lg">Large</p>
		</div>
		
	</body>
<html>
