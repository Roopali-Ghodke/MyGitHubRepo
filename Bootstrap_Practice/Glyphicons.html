<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Glyphicon , Badges & Labels Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container">
			<p> Envelope <span class="glyphicon glyphicon-envelope"></span></p>
			<p> Search 
			<button type="button" class="btn btn-deafult">
				<a href="#"><span class="glyphicon glyphicon-search"></span> Search</a>
			</button>
			</p>
			
			<h4>Badges and Labels</h4>
			
			<p> <a href="#"> News </a><span class="badge">7</span></p>
			
			<button type="button" class="label label-success">Success Label</button>
		</div>
	</body>
<html>
